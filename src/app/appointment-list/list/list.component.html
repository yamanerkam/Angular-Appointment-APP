<div *ngIf="appointments.length === 0">
    <p>There are no appointments to display!</p>
</div>
<!--
I could also delete then noAppointments and noAppointments template
-->
<p-table [value]="appointments" [tableStyle]="{ 'max-width': '30rem' }" class="appointments-table">
    <ng-template pTemplate="header">
        <tr>
            <th>Customer Name</th>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-appointment>
        <tr>
            <td>{{ appointment.customername }}</td>
            <td>{{ appointment.title }}</td>
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.time }}</td>
            <td>
                <p-button size="small" icon="pi pi-trash" severity="danger" (click)="del(appointment._id)"
                    label="Delete"></p-button>
            </td>
            <td>
                <p-button size="small" icon="pi pi-pencil" severity="help" (click)="navigate(appointment._id)"
                    label="Update"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
