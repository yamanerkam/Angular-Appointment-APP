<p-card>

    <form action="">

        <div>
            <label for="customername">Customer Name</label>
            <input pInputText name="customername" type="text" [(ngModel)]="customername" />
        </div>
        <!--
       it is like onChange (ngModelChange)="changeDetect($event)"
  -->
        <div>
            <label for="title">Title</label>
            <input pInputText name="title" type="text" [(ngModel)]="title" />
        </div>

        <p-calendar name="date" [(ngModel)]="date" />
        <p-calendar timeOnly name="date" [(ngModel)]="time" />

        <button pButton type="submit" (click)="handleForm($event)">xxx</button>
        <p *ngIf="errorMessage">
            {{errorMessage}}
        </p>

    </form>






</p-card>
